        Worked on a Python code, which numerically solved an economic model of
        an auction market.
        - Main role was to optimize the code so that the market can be simulated smoothly
        - Explored various function approximations like Gaussian processes, and optimized the
        code to run near about 10x faster.
        - Implemented OOP to make the code modular and structured

